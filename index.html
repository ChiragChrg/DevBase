<!DOCTYPE html>
<link lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Stack</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/mstyle.css" />
    <script src="/js/icon.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap"
    />
  </head>

  <body>
    <div class="searchload"><img class="sLoading" src="/assets/fsico.png" alt="Loading"></div>
    
    <header>
      <div class="logo">
        <a href="https://filmstack.netlify.app">
          <i class="fal fa-camera-movie fa-3x"></i>
          <p>&nbsp;FilmStack</p>
        </a>
      </div>

      <div class="navmain">
        <button class="openbtn" onclick="openNav()"><i class="far fa-bars"></i></button>
      </div>

      <div class="nav">
        <div class="sidebar" id="sidepanel">
          <a href="javascript:void(0)" onclick="closeNav()" class="closebtn"
            >&times;</a>
          <ul>
            <li>
              <a class="active" href="https://filmstack.netlify.app">Home</a>
              <a href="./about.html">About</a>
              <a href="https://devbase.netlify.app">DevBase</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="content">
      <div id="searchbar">
        <input
          type="text"
          value=""
          placeholder="Search Film"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Search Film'"
        />
      </div>
  
      <div class="container">
        <div class="cards">
          <div class="card1"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card2"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card3"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card4"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card5"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card6"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card7"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card8"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card9"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
          <div class="card10"><img class="loading" src="/assets/loading.png" alt="Loading"></div>
        </div>

        <div class="searchInfo">
          <div class="poster">Poster</div>
          <div class="title">Title</div>
          <div class="rated">N/A Rated</div>
          <div class="ratings">Ratings</div>
          <div class="year">Year</div>
          <div class="release">Release</div>
          <div class="director">Director</div>
          <div class="writer">Writer</div>
          <div class="genre">Genre</div>
          <div class="lang">Language</div>
          <div class="country">Country</div>
          <div class="actors">Actors</div>
          <div class="plot">Plot</div>
          <div class="awards">Awards</div>
        </div>
      </div>
    </div>

    <footer>
      <div class="social">
        <a href="https://www.facebook.com/ChiragChrg" id="f" target="_blank">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="https://www.instagram.com/chiragchrg/" id="i" target="_blank">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="https://twitter.com/ChiragChrg1" id="t" target="_blank">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
      </div>

      <p>&#169; Copyright 2021 ChiragChrg</p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
